name: Build and Release Tauri App

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install macOS dependencies
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin
          
      - name: Install dependencies
        run: |
          bun install
          
      - name: Generate release date
        id: date
        run: |
          echo "RELEASE_DATE=$(date +'Release %m-%d-%y-%H%M%S')" >> $GITHUB_ENV
          echo "TAG_DATE=$(date +'%m-%d-%y-%H%M%S')" >> $GITHUB_ENV
          
      - name: Build Tauri app
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.13"
        run: |
          TAURI_TARGETS="universal-apple-darwin" bun run tauri build
          
      - name: Rename DMG file
        run: |
          cd src-tauri/target/universal-apple-darwin/release/bundle/dmg
          for f in *.dmg; do
            mv "$f" "${f// /_}"
          done
        
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_DATE }}
          name: ${{ env.RELEASE_DATE }}
          draft: false
          prerelease: false
          files: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
