name: Build and Release Tauri App

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Verify development environment
        run: |
          xcode-select -p
          gcc --version
          which gcc
          rustc --version
          cargo --version
        
      - name: Install macOS dependencies
        run: |
          rustup target add aarch64-apple-darwin
          
      - name: Install dependencies
        run: bun install
          
      - name: Generate release date
        id: date
        run: |
          echo "RELEASE_DATE=Release $(date +'%m-%d-%y-%H%M%S')" >> "$GITHUB_ENV"
          echo "TAG_DATE=$(date +'%m-%d-%y-%H%M%S')" >> "$GITHUB_ENV"
          
      - name: Build Tauri app
        run: bun run tauri build

      - name: Find app name
        id: app_name
        run: |
          APP_NAME=$(ls src-tauri/target/release/bundle/macos/*.app | head -n 1 | xargs basename)
          echo "APP_NAME=$APP_NAME" >> "$GITHUB_ENV"
          echo "Found app: $APP_NAME"

      - name: Run xattr on app
        working-directory: src-tauri/target/release/bundle/macos
        run: xattr -cr "Wardrobe Installer.app"
          
      - name: Package .app bundle
        working-directory: src-tauri/target/release/bundle/macos
        run: zip -r Installer-aarch64.zip "${{ env.APP_NAME }}"
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_DATE }}
          name: ${{ env.RELEASE_DATE }}
          draft: false
          prerelease: false
          files: src-tauri/target/release/bundle/macos/Installer-aarch64.zip
